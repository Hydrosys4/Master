{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}


        <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <!-- <h6 id="forms"></h6> -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="well bs-component">
				
				
				
              <form class="form-horizontal" action="{{ url_for('systemmailsetting') }}" method="post">
                <fieldset>
                  <legend>System Mail Credentials (SMTP)</legend>
                  <div class="form-group">
                    <label for="inputServer" class="col-lg-3 control-label">Server address</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputServer" placeholder={% if server=="" %}"mail server"{% else %}"{{server}}"{% endif %} name="server" value="{{server}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPort" class="col-lg-3 control-label">Server port</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputPort" placeholder={% if port=="" %}"mail port"{% else %}"{{port}}"{% endif %} name="port" value="{{port}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Mail address</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputAddress" placeholder={% if address=="" %}"mail address"{% else %}"{{address}}"{% endif %} name="address" value="{{address}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                      <input type="password" class="form-control" id="inputPassword" placeholder="mail Password" name="password" value="{{password}}">
                      
                    </div>
                  </div>
  
                  <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-3">
                      <!--<button type="reset" class="btn btn-default">Cancel</button> -->
                      <button name="button" type="submit" class="btn btn-primary" value="save">Submit</button>
					  <button name="button" type="submit" class="btn btn-default" value="cancel">Cancel</button>
                      
                    </div>

                  </div>
                </fieldset>
              </form>
            </div>
          </div>
 
        </div>
      </div>
 <!-- end form --> 
  
  {% endif %}
  <ul class=entries>

  </ul>
{% endblock %}
